<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <title>Calculadora JS</title>
    <style>
        body{
            font: normal 20pt Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Calculadora</h1>
    <p>Abra o console</p>
    <script>
        n1 = Number(prompt("Digite o primeiro número: "))
        n2 = Number(prompt("Digite o segundo número: "))
        let rescalculadora = new Calculadora()
        let ressoma = rescalculadora.somar(n1, n2)
        console.log(`${n1} + ${n2} = ${ressoma}`)

        let ressub = rescalculadora.subtrair(n1, n2)
        console.log(`${n1} - ${n2} = ${ressub}`)

        let resmult = rescalculadora.multiplicar(n1, n2)
        console.log(`${n1} × ${n2} = ${resmult}`)
        
        let resdiv = rescalculadora.dividir(n1, n2)
        console.log(`${n1} / ${n2} = ${resdiv.toFixed(2).replace('.',',')}`) 
    </script>
</body>
</html>
